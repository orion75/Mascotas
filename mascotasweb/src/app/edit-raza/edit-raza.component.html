<form [formGroup]="editForm" (ngSubmit)="saveForm(editForm.value)">
    <div class="form-group">
        <label for="">Nombre de la raza:</label>
        <input type="text" class="form-control" placeholder="Nombre de la raza" formControlName="nombre"/>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
