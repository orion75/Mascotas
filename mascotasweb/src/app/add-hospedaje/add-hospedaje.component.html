<form [formGroup]="addForm" (ngSubmit)="saveForm(addForm.value)">
  
    <div class="form-group">
        <label for="">Mascota:</label>
        <select class="form-control" formControlName="id_mascota">
            <option *ngFor="let item of items" [value]="item.id">{{item.nombre}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="">Fecha de ingreso:</label>
        <input type="date" class="form-control"  placeholder="Fecha de Ingreso" formControlName="fecha_ingreso"/>
    </div>
    <!--<div class="form-group">
        <label for="">Fecha de ingreso:</label>
        <input type="date" class="form-control"  placeholder="Fecha de Salida" formControlName="fecha_salida"/>
    </div>-->
    
    <button type="submit" class="btn btn-primary">Guardar</button>

</form>
